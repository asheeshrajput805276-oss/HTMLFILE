<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Household Services App Prototype</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f2f5;
  }
  header {
    background-color: #ff6f61;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }
  button {
    background-color: #ff6f61;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #e65b50;
  }
  .service-card {
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 15px;
    background: #fafafa;
  }
  .service-info h3 {
    margin: 0 0 5px 0;
    color: #ff6f61;
  }
  .service-info p {
    margin: 3px 0;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<header>
  <h1>Household Services</h1>
</header>

<div class="container">
  <h2>Find a Service</h2>
  <!-- Location and Service Selection -->
  <input type="text" placeholder="Enter your location" id="location">
  <select id="service">
    <option value="">Select Service</option>
    <option value="plumbing">Plumbing</option>
    <option value="electrical">Electrical</option>
    <option value="electronic">Electronic Repair</option>
    <option value="mechanical">Mechanical</option>
    <option value="pest">Pest Control</option>
    <option value="painting">Home Paint</option>
    <option value="machine">Machine Repair</option>
  </select>
  <button onclick="searchService()">Search</button>

  <h2>Available Providers</h2>
  <div id="providers"></div>
</div>

<script>
// Example provider data with detailed info
const providersData = [
  {
    name: "John's Plumbing",
    rating: 4.5,
    distance: "2 km",
    service: "plumbing",
    phone: "9876543210",
    email: "john.plumbing@example.com",
    experience: "8 years",
    price: "₹500 - ₹1500",
    skills: "Leak fixing, pipe installation, bathroom fittings"
  },
  {
    name: "ElectricFix",
    rating: 4.7,
    distance: "1.5 km",
    service: "electrical",
    phone: "9123456780",
    email: "electricfix@example.com",
    experience: "5 years",
    price: "₹400 - ₹1200",
    skills: "Wiring, appliance repair, circuit troubleshooting"
  },
  {
    name: "PaintPro",
    rating: 4.6,
    distance: "3 km",
    service: "painting",
    phone: "9988776655",
    email: "paintpro@example.com",
    experience: "10 years",
    price: "₹2000 - ₹5000",
    skills: "Interior painting, exterior painting, wall textures"
  },
  {
    name: "PestAway",
    rating: 4.8,
    distance: "2.5 km",
    service: "pest",
    phone: "9112233445",
    email: "pestaway@example.com",
    experience: "6 years",
    price: "₹1000 - ₹3000",
    skills: "Termite control, rodent removal, fumigation"
  }
];

function searchService() {
  const location = document.getElementById('location').value;
  const service = document.getElementById('service').value;
  const providersDiv = document.getElementById('providers');
  providersDiv.innerHTML = "";

  if(!location || !service) {
    alert('Please enter location and select a service!');
    return;
  }

  // Filter providers by service
  const results = providersData.filter(p => p.service === service);

  if(results.length === 0) {
    providersDiv.innerHTML = "<p>No providers found for this service.</p>";
    return;
  }

  // Display providers dynamically with details
  results.forEach(p => {
    const card = document.createElement('div');
    card.className = 'service-card';
    card.innerHTML = `
      <div class="service-info">
        <h3>${p.name}</h3>
        <p><strong>Rating:</strong> ${p.rating}⭐</p>
        <p><strong>Distance:</strong> ${p.distance}</p>
        <p><strong>Service:</strong> ${p.service}</p>
        <p><strong>Phone:</strong> ${p.phone}</p>
        <p><strong>Email:</strong> ${p.email}</p>
        <p><strong>Experience:</strong> ${p.experience}</p>
        <p><strong>Price Range:</strong> ${p.price}</p>
        <p><strong>Skills:</strong> ${p.skills}</p>
      </div>
      <button onclick="scheduleService('${p.name}')">Schedule</button>
    `;
    providersDiv.appendChild(card);
  });
}

function scheduleService(providerName) {
  const date = prompt(`Enter date for ${providerName} (e.g. 2025-12-01):`);
  const time = prompt(`Enter time for ${providerName} (e.g. 10:00 AM):`);
  if(date && time) {
    alert(`Service with ${providerName} scheduled on ${date} at ${time}.`);
  } else {
    alert("Please provide both date and time to schedule.");
  }
}
</script>

</body>
</html>
